name: Release (build & attach zip)

on:
  release:
    types: [published, edited]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Package ZIP
        run: |
          mkdir -p release
          cp -r dist plugin.json icon.png release/
          cd release
          zip -r RainbowWaveGlowPlus_${{ github.ref_name }}.zip .

      - name: Attach to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.zip
