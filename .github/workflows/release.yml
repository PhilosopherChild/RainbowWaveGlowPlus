name: Release (build & attach zip)

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Build
        run: pnpm run build

      - name: Package ZIP
        run: |
          mkdir -p release
          cp -r dist plugin.json icon.png release/
          cd release
          zip -r RainbowWaveGlowPlus_${{ github.event.release.tag_name }}.zip .

      - name: Attach to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.zip
