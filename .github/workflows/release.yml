name: Release (build & attach zip)

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable corepack and pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.1.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build
        run: pnpm run build

      - name: Create plugin zip
        run: |
          mkdir -p bundle/RainbowWaveGlowPlus
          cp -r dist plugin.json package.json LICENSE icon.png bundle/RainbowWaveGlowPlus/
          cd bundle
          zip -r RainbowWaveGlowPlus_${{ github.event.release.tag_name }}.zip RainbowWaveGlowPlus
          echo "ASSET_PATH=$(pwd)/RainbowWaveGlowPlus_${{ github.event.release.tag_name }}.zip" >> $GITHUB_ENV

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_PATH }}
